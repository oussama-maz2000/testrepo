<section >
  <div class="page-header section-height-100">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h4 class="font-weight-bolder">Sign Up</h4>
            </div>
            <div class="card-body">
              <form role="form" [formGroup]="myForm" (ngSubmit)="onsubmited()">         
                <div class="mb-3">
                  <input type="text" class="form-control form-control-lg" placeholder="First Name" aria-label="Email" aria-describedby="email-addon" formControlName="firstName">
                 <div [ngIf]="submitedd && f.firstName.errors">
                   <div [ngIf]="f.firstName.errors.required" style="color: red;"> enter your firstName</div>
                 </div>
          
                </div>
                
                <div class="mb-3">
                  <input type="text"   class="form-control form-control-lg" placeholder="Last Name" aria-label="Email" aria-describedby="email-addon" formControlName="lastName">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" aria-describedby="email-addon" formControlName="email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="email-addon" formControlName="password">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-lg" placeholder="ConfirmePassword" aria-label="Password" aria-describedby="password-addon" formControlName="confirmepassword">
                </div>
                
                <div class="text-center">
                  <button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" (click)="onclick()">Sign Up</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Do you have an account?
                <a href="javascript:;" class="text-primary text-gradient font-weight-bold"  >Sign In</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
            <img src="../assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
            <div class="position-relative">
              <img class="max-width-500 w-100 position-relative z-index-2" src="../assets/img/illustrations/chat.png">
            </div>
            <h4 class="mt-5 text-white font-weight-bolder">"Attention is the new currency"</h4>
            <p class="text-white">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
